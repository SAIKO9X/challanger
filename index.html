<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link para acessar a fonte usada -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- BIBLIOTECA SWEET ALERT -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />

  <!-- BIBLIOTECA ClipboardJS -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

  <!-- Link para acessa o CSS da página -->
  <link rel="stylesheet" href="./assets/style.css">

  <title>decodificador</title>
</head>

<body>
  <!------------- HEADER SECTION ------------->
  <header id="header">
    <a href="https://www.alura.com.br/">
      <img class="logo" src="./assets/images/logo-alura.png" alt="Logo do site da Alura">
    </a>

    <p>Faça suas mensagens secretas</p>

    <span></span>
  </header>

  <!------------- MAIN SECTION ------------->
  <main id="main">
    <!------------- LEFT SECTION ------------->
    <section id="main__left">
      <textarea id="crypto__text"></textarea>
      <button id="copy-button" class="copy-button" data-clipboard-target="#crypto__text">
        Copiar
      </button>

      <div class="active">
        <img src="./assets/images/criptografando.png" alt="Imagem ilustrando um texto sendo criptografada">

        <div id="left__text">
          <p class="left__title">Nenhuma mensagem encontrada</p>
          <p class="left__subtitle">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
    </section>
    <!------------- RIGHT SECTION ------------->
    <section id="main__right">
      <textarea id="original-text" placeholder="Digite Seu Texto..."></textarea>

      <div id="right-buttons">
        <button id="encrypt-button">Criptografar</button>
        <button id="decrypt-button">Descriptografar</button>
      </div>
    </section>
  </main>

  <!-- CAMINHO PARA O JS -->
  <script src="./assets/main.js"></script>

  <!-- BIBLIOTECA SWEET ALERT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>

</html>
